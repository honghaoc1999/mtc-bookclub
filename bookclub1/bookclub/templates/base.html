<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/basic.css' %}" />
    <script src="{% static 'js/basic.js' %}" type="text/javascript"></script>
    <title>MTC Bookclub</title>
  </head>
  <body>
    <div id="id_header_div">
      <p id="id_site_name">MTC Bookclub</p>
      <div id="page_name_container">{% block link %} {% endblock %}</div>
      {% block nav %} {% endblock %}
    </div>

    <div class="page_name">{% block page_name %} {% endblock %}</div>
    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
