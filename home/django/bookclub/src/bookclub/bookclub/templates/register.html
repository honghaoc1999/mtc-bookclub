<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/utility.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <link rel="stylesheet" href="https://use.typekit.net/sys7dvt.css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/basic.js' %}" type="text/javascript"></script>
    <title>MTC Bookclub</title>
  </head>
  <body>
    <div class="min-vh-100 center__container" id="root">
      <div class="container">
        <div class="row">
          <div class="col align-self-start">
            <h2 id="quote">Hi there, glad you are here.</h2>
          </div>

          <div class="col align-self-center">
            <form
              id="register_form"
              method="post"
              action="{% url 'register' %}"
            >
              {% csrf_token %}
              <table>
                {{ form }}
              </table>
            </form>
          </div>
        </div>

        <div class="row" id="btn__row">
          <div class="col">
            <a href="{% url 'login' %} " id="id_login_link">
              <button ="button" class="btn btn-light">
                Login with existing account
              </button></a
            >
          </div>
          <div class="col">
            <button
              ="button"
              class="btn btn-light"
              form="register_form"
              type="submit"
              value="Register"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
